<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>To do list app</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>The Wanted List</h1>
            <p>They must be found, dead or alive.</p>
        </header>
        <div class="input-box">
            <input type="text" placeholder="Type here" id="input-bar">
            <input type="button" value="Enter name" id="submit-btn">
        </div>
        <div class="items">
            <ol id="task-list">
                
            </ol>
        </div>
    </div>

</body>

</html>
